<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード音声再生</title>
</head>
<body>
    <input type="file" accept="audio/*" id="audioFile">
    <button onclick="playAudio()">再生</button>
    <script>
        let audio = new Audio();

        function playAudio() {
            let fileInput = document.getElementById("audioFile");
            if (fileInput.files.length > 0) {
                let file = URL.createObjectURL(fileInput.files[0]);
                audio.src = file;
                audio.play();
            }
        }
    </script>
</body>
</html>
